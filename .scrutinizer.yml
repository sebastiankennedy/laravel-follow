build:
    nodes:
        analysis:
            project_setup:
                override:
                    - 'true'
            tests:
                override:
                    - php-scrutinizer-run
                    -   command: phpcs-run
                        use_website_config: true
        tests: true
        coverage:
            tests:
                override:
                    -   command: ./vendor/bin/phpunit --colors=always --coverage-clover=./coverage.xml
                        coverage:
                            file: ./coverage.xml
                            format: clover
filter:
    excluded_paths:
        - 'tests/*'
checks:
    php: true
coding_style:
    php:
        spaces:
            around_operators:
                concatenation: true